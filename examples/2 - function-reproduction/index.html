    <!-- Division Line Function Display -->
    <section class="p-4 mb-6 card bg-white shadow-xl">

        <div id="division-line-function" class="font-mono text-gray-800"></div>
    </section>

    <!-- Points Distribution Section -->
    <section class="card card-side bg-white shadow-xl rounded-lg mb-6">
        <h2 class="text-2xl font-medium text-center text-gray-600 mb-4 w-full absolute">Function reproduction</h2>
        <div class="flex flex-col md:flex-row w-full">
            <!-- Graph Display -->
            <div class="min-h-[300px] flex-1 mb-4 md:mb-0">
                <div id="points-distribution" class="w-full h-full"></div>
            </div>

    <!-- Network Graph Section -->
    <section class="card card-side bg-white shadow-xl rounded-lg">
        <h2 class="text-2xl font-medium text-center text-gray-600 mb-4 w-full absolute">Network Chart <span class="badge badge-outline tooltip" data-tip="Network graph rebuild every 1000 iterations">?</span></h2>
        <div class="flex flex-col md:flex-row w-full">
            <!-- Graph Display -->
            <div class="min-h-[300px] flex-1 mb-4 md:mb-0">
                <div id="best-network" class="w-full h-full"></div>
            </div>

            <!-- Stats Display -->
            <div class="flex flex-wrap flex-row md:flex-col justify-between mt-4 md:mt-0">
                <div class="stat flex-1">
                    <div class="stat-title">Error</div>
                    <div class="stat-value text-xl font-normal font-mono" id="error">0.0</div>
                </div>
                <div class="stat flex-1">
                    <div class="stat-title">Fitness</div>
                    <div class="stat-value text-xl font-normal font-mono" id="fitness">0.0</div>
                </div>
                <div class="stat flex-1">
                    <div class="stat-title">Iteration</div>
                    <div class="stat-value text-xl font-normal font-mono" id="iteration">0</div>
                </div>
                <div class="stat flex-1">
                    <div class="stat-title">Network Configuration</div>
                    <div class="stat-value text-xl font-normal font-mono" id="network">0-0-0</div>
                </div>
            </div>
