<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Card Example</title>
    <!-- DaisyUI Version 4.12.23 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="../../dist/master-neat-browser.js"></script>
</head>
<body class="p-2">

<div class="p-2 card bg-white shadow-xl">
    <h2 class="text-2xl text-center w-full mb-4 text-gray-600 font-light">Division line function</h2>
    <div class="font-mono" id="division-line-function"></div>
</div>

<div class="card card-side bg-white shadow-xl p-2 rounded-lg w-full flex flex-col md:flex-row mt-2">
    <!-- Heading: Points Distribution -->
    <h2 class="text-2xl text-center w-full mb-4 absolute text-gray-600 font-light">Points Distribution</h2>

    <!-- Image on the left (fill max width, min height 300px) -->
    <figure class="min-h-[300px] min-w-[400px] flex-1">
        <div id="points-distribution"></div>
    </figure>

    <!-- Stat Values on the right (flex row on mobile, column on PC) -->
    <div class="flex flex-wrap flex-row md:flex-col justify-between mt-4 md:mt-0">
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Class 1 <span class="badge badge-outline tooltip" data-tip="Correctly identified points of class 1">?</span></div>
            <div class="stat-value text-3xl text-[#A2D8A1]" id="correct1-items"></div>
        </div>
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Class 2 <span class="badge badge-outline tooltip" data-tip="Correctly identified points of class 2">?</span></div>
            <div class="stat-value text-3xl text-[#A2C9E0]" id="correct2-items"></div>
        </div>
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Incorrect <span class="badge badge-outline tooltip" data-tip="Incorrectly identified points">?</span></div>
            <div class="stat-value text-3xl text-[#FFB3B3]" id="incorrect-items"></div>
        </div>
    </div>
</div>

<div class="card card-side bg-white shadow-xl p-2 rounded-lg w-full flex flex-col md:flex-row mt-2">
    <!-- Heading: Points Distribution -->
    <h2 class="text-2xl text-center w-full mb-4 absolute text-gray-600 font-light">Network chart <span class="badge badge-outline tooltip" data-tip="Network graph rebuild every 1000 iterations">?</span></h2>

    <!-- Image on the left (fill max width, min height 300px) -->
    <figure class="min-h-[300px] min-w-[400px] flex-1">
        <div id="best-network"></div>
    </figure>

    <!-- Stat Values on the right (flex row on mobile, column on PC) -->
    <div class="flex flex-wrap flex-row md:flex-col justify-between mt-4 md:mt-0">
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Error <span class="badge badge-outline tooltip" data-tip="Current error on network evolution">?</span></div>
            <div class="stat-value text-xl font-normal font-mono" id="error"></div>
        </div>
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Fitness <span class="badge badge-outline tooltip" data-tip="Current fitness on network evolution">?</span></div>
            <div class="stat-value text-xl font-normal font-mono" id="fitness"></div>
        </div>
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Iteration <span class="badge badge-outline tooltip" data-tip="Current iteration of network evolution">?</span></div>
            <div class="stat-value text-xl font-thin font-mono" id="iteration"></div>
        </div>
        <div class="stat flex-1">
            <div class="stat-title text-lg font-semibold">Network <span class="badge badge-outline tooltip" data-tip="Current network configuration [input]-[hidden]-[output] (connections)">?</span></div>
            <div class="stat-value text-xl font-normal font-mono" id="network"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    setup();
  });
</script>

<script src="setup.js"></script>
<script src="evolve.js"></script>
<script src="draw-network.js"></script>

</body>
</html>
